<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .banco{
        width: 440px;
    }
    .oco{
        width: 20px;
        height: 20px;
        background-color: beige;
        border: 1px solid #000;
        float: left;
        color: blueviolet;
        text-align: center
    }
</style>
<body>
    
    <div class="banco">
        
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script>
        $(document).ready(function(){
            for(var i =1; i<=400; i++){
                $('.banco').append('<div class="oco"></div>')
            }
            $('.oco').mouseover(function(){
                $(this).css('backgroundColor','#f4d9e5')
            })
            $('.oco').mouseout(function(){
                $(this).css('backgroundColor','beige')
            })
            var flag = true
            $('.oco').click(function(){
                if($(this).html() == ''){
                    if(flag) 
                        $(this).html('X')
                    else $(this).html('O')
                    flag = !flag
                }
                else alert('Can not check this!')
            })
        })
    </script>
</body>
</html>
